<!DOCTYPE html>
<html>
<head>
    <title>Upload Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f9f9f9;
        }
        h2 {
            color: #333;
        }
        input, button {
            margin: 8px 0;
            padding: 8px;
        }
        #status {
            margin-top: 15px;
            font-weight: bold;
        }
        #preview {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        #preview img {
            max-width: 150px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 4px;
            background: white;
        }
    </style>
</head>
<body>
    <h2>Upload Multiple Graph Images</h2>
    <p>Select one or more image files to upload:</p>

    <input type="file" id="fileInput" accept="image/*" multiple><br>
    <button onclick="uploadImages()">Upload</button>

    <p id="status"></p>

    <div id="preview"></div>

    <script>
    // Show image previews before upload
    document.getElementById('fileInput').addEventListener('change', function (event) {
        const preview = document.getElementById('preview');
        preview.innerHTML = '';
        for (const file of event.target.files) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                preview.appendChild(img);
            };
            reader.readAsDataURL(file);
        }
    });

    async function uploadImages() {
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('status');

        if (fileInput.files.length === 0) {
            status.textContent = "Please select one or more files to upload.";
            return;
        }

        const formData = new FormData();
        for (const file of fileInput.files) {
            formData.append('files', file);
        }

        status.textContent = "Uploading...";

        const response = await fetch('/upload_image', {
            method: 'POST',
            body: formData
        });

        const result = await response.json();
        status.textContent = result.message;
    }
    </script>
</body>
</html>
